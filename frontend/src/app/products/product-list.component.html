<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter By</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filterBy"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Filtered by: {{filterBy}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='products && products.length > 0'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" 
                            (click)="toggleImage()">
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products | productFilter: filterBy'>
                        <td>
                            <img [src]="product.imageUrl"
                                [title]="product.productName | uppercase"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin"
                                *ngIf="showImage">
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
                        <td>
                            <ai-star 
                                [rating]="product.starRating"
                                (ratingClicked)="onRatingClicked($event)"></ai-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
